<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>5-Day Strength Tracker | 4/3/2/1 Plates</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Archivo+Black&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-primary: #0a0e27;
      --bg-secondary: #151b3d;
      --bg-card: #1a2142;
      --accent: #00ff88;
      --accent-dim: #00cc6a;
      --text-primary: #e8ecff;
      --text-secondary: #8892b0;
      --border: #2d3558;
      --danger: #ff4757;
      --warning: #ffa502;
    }

    body {
      font-family: 'Space Mono', monospace;
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
      overflow-x: hidden;
    }

    .app {
      max-width: 1400px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }

    .header {
      text-align: center;
      margin-bottom: 3rem;
      position: relative;
    }

    .header::before {
      content: '';
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 4px;
      background: linear-gradient(90deg, transparent, var(--accent), transparent);
    }

    h1 {
      font-family: 'Archivo Black', sans-serif;
      font-size: clamp(2rem, 5vw, 3.5rem);
      letter-spacing: -0.02em;
      margin-bottom: 0.5rem;
      text-transform: uppercase;
      background: linear-gradient(135deg, var(--accent) 0%, #00d4ff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      color: var(--text-secondary);
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.15em;
    }

    .goals-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 1rem;
      margin-bottom: 3rem;
    }

    .goal-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 1.5rem 1rem;
      text-align: center;
      position: relative;
      overflow: hidden;
      transition: transform 0.2s, border-color 0.2s;
    }

    .goal-card:hover {
      transform: translateY(-2px);
      border-color: var(--accent);
    }

    .goal-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, var(--accent), transparent);
    }

    .goal-label {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--text-secondary);
      margin-bottom: 0.5rem;
    }

    .goal-weight {
      font-size: 2rem;
      font-weight: 700;
      color: var(--accent);
      font-family: 'Archivo Black', sans-serif;
    }

    .goal-unit {
      font-size: 0.9rem;
      color: var(--text-secondary);
      margin-left: 0.25rem;
    }

    .tabs {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 2rem;
      overflow-x: auto;
      padding-bottom: 0.5rem;
    }

    .tab {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      color: var(--text-secondary);
      padding: 0.75rem 1.5rem;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s;
      font-family: 'Space Mono', monospace;
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      white-space: nowrap;
    }

    .tab:hover {
      border-color: var(--accent);
    }

    .tab.active {
      background: var(--accent);
      color: var(--bg-primary);
      border-color: var(--accent);
      font-weight: 700;
    }

    .card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 2rem;
      margin-bottom: 2rem;
    }

    .card-title {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      color: var(--accent);
      font-family: 'Archivo Black', sans-serif;
      text-transform: uppercase;
      letter-spacing: -0.01em;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      margin-bottom: 1.5rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    label {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--text-secondary);
    }

    input, select {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      color: var(--text-primary);
      padding: 0.75rem;
      border-radius: 6px;
      font-family: 'Space Mono', monospace;
      font-size: 0.9rem;
      transition: border-color 0.2s;
    }

    input:focus, select:focus {
      outline: none;
      border-color: var(--accent);
    }

    input[type="number"] {
      font-weight: 700;
      font-size: 1.1rem;
    }

    .btn {
      background: var(--accent);
      color: var(--bg-primary);
      border: none;
      padding: 0.875rem 2rem;
      border-radius: 6px;
      font-family: 'Space Mono', monospace;
      font-size: 0.85rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn:hover {
      background: var(--accent-dim);
      transform: translateY(-1px);
    }

    .btn-secondary {
      background: var(--bg-secondary);
      color: var(--text-primary);
      border: 1px solid var(--border);
    }

    .btn-secondary:hover {
      background: var(--bg-card);
      border-color: var(--accent);
    }

    .workout-day {
      background: var(--bg-secondary);
      border-left: 3px solid var(--accent);
      padding: 1.5rem;
      border-radius: 8px;
      margin-bottom: 1.5rem;
    }

    .day-header {
      font-size: 1.1rem;
      font-weight: 700;
      margin-bottom: 1rem;
      color: var(--accent);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .exercise-list {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .exercise-item {
      display: grid;
      grid-template-columns: 2fr 1fr 1fr auto;
      gap: 1rem;
      align-items: center;
      padding: 0.75rem;
      background: var(--bg-card);
      border-radius: 6px;
      border: 1px solid var(--border);
    }

    .exercise-name {
      font-weight: 700;
      color: var(--text-primary);
    }

    .exercise-sets {
      color: var(--text-secondary);
      font-size: 0.85rem;
    }

    .exercise-weight {
      font-weight: 700;
      color: var(--accent);
      text-align: right;
    }

    .log-entry {
      display: grid;
      grid-template-columns: 100px 80px 2fr 1fr 80px auto;
      gap: 1rem;
      align-items: center;
      padding: 1rem;
      background: var(--bg-secondary);
      border-radius: 6px;
      margin-bottom: 0.5rem;
      border-left: 3px solid transparent;
      transition: border-color 0.2s;
    }

    .log-entry.success {
      border-left-color: var(--accent);
    }

    .log-entry.fail {
      border-left-color: var(--danger);
    }

    .badge {
      display: inline-block;
      padding: 0.25rem 0.75rem;
      border-radius: 4px;
      font-size: 0.75rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .badge-success {
      background: var(--accent);
      color: var(--bg-primary);
    }

    .badge-fail {
      background: var(--danger);
      color: white;
    }

    .badge-week {
      background: var(--bg-card);
      color: var(--text-secondary);
      border: 1px solid var(--border);
    }

    .empty-state {
      text-align: center;
      padding: 3rem 1rem;
      color: var(--text-secondary);
    }

    .empty-state-icon {
      font-size: 3rem;
      margin-bottom: 1rem;
      opacity: 0.3;
    }

    @media (max-width: 768px) {
      .app {
        padding: 1rem 0.5rem;
      }

      .exercise-item {
        grid-template-columns: 1fr;
        gap: 0.5rem;
      }

      .log-entry {
        grid-template-columns: 1fr;
        gap: 0.5rem;
      }

      .form-grid {
        grid-template-columns: 1fr;
      }
    }

    .chart-container {
      position: relative;
      height: 300px;
      margin-top: 2rem;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .card {
      animation: slideIn 0.3s ease-out;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    function WorkoutTracker() {
      const [activeTab, setActiveTab] = useState('setup');
      const [setup, setSetup] = useState({
        squatMax: 275,
        deadliftMax: 295,
        benchMax: 165,
        pressMax: 105,
        frontSquatMax: 225,
        rdlMax: 185
      });
      const [workoutLog, setWorkoutLog] = useState([]);
      const [currentWeek, setCurrentWeek] = useState('A');

      // Load from localStorage
      useEffect(() => {
        const savedSetup = localStorage.getItem('workout-setup');
        const savedLog = localStorage.getItem('workout-log');
        const savedWeek = localStorage.getItem('current-week');
        
        if (savedSetup) setSetup(JSON.parse(savedSetup));
        if (savedLog) setWorkoutLog(JSON.parse(savedLog));
        if (savedWeek) setCurrentWeek(savedWeek);
      }, []);

      // Save to localStorage
      useEffect(() => {
        localStorage.setItem('workout-setup', JSON.stringify(setup));
      }, [setup]);

      useEffect(() => {
        localStorage.setItem('workout-log', JSON.stringify(workoutLog));
      }, [workoutLog]);

      useEffect(() => {
        localStorage.setItem('current-week', currentWeek);
      }, [currentWeek]);

      const calculateStartWeight = (max, percentage) => {
        return Math.round((max * percentage) / 2.5) * 2.5;
      };

      const weights = {
        squat: calculateStartWeight(setup.squatMax, 0.85),
        deadlift: calculateStartWeight(setup.deadliftMax, 0.85),
        bench: calculateStartWeight(setup.benchMax, 0.85),
        press: calculateStartWeight(setup.pressMax, 0.85),
        frontSquat: calculateStartWeight(setup.frontSquatMax, 0.80),
        rdl: calculateStartWeight(setup.rdlMax, 0.70)
      };

      const weekAWorkouts = {
        monday: [
          { name: 'Squat', sets: '3x5', weight: weights.squat },
          { name: 'Bench Press', sets: '3x5', weight: weights.bench },
          { name: 'Barbell Rows', sets: '3x5', weight: 0 }
        ],
        tuesday: [
          { name: 'Overhead Press', sets: '3x5', weight: weights.press },
          { name: 'Deadlift (Light)', sets: '3x5', weight: Math.round(weights.deadlift * 0.85) },
          { name: 'Chin-ups', sets: '3x8-10', weight: 'BW' }
        ],
        wednesday: [
          { name: 'Squat', sets: '3x5', weight: weights.squat + 5 },
          { name: 'Bench Press', sets: '5x5', weight: Math.round(weights.bench * 0.9 / 2.5) * 2.5 },
          { name: 'Dips', sets: '3x10', weight: 'BW' }
        ],
        thursday: [
          { name: 'Overhead Press', sets: '5x5', weight: Math.round(weights.press * 0.9 / 2.5) * 2.5 },
          { name: 'Front Squat', sets: '3x5', weight: weights.frontSquat },
          { name: 'Romanian Deadlift', sets: '3x8', weight: weights.rdl }
        ],
        friday: [
          { name: 'Squat', sets: '3x5', weight: weights.squat + 10 },
          { name: 'Deadlift (Heavy)', sets: '1x5', weight: weights.deadlift },
          { name: 'Barbell Rows', sets: '3x5', weight: 0 }
        ]
      };

      const weekBWorkouts = {
        monday: [
          { name: 'Squat', sets: '3x5', weight: weights.squat },
          { name: 'Overhead Press', sets: '3x5', weight: weights.press },
          { name: 'Barbell Rows', sets: '3x5', weight: 0 }
        ],
        tuesday: [
          { name: 'Bench Press', sets: '3x5', weight: weights.bench },
          { name: 'Deadlift (Light)', sets: '3x5', weight: Math.round(weights.deadlift * 0.85) },
          { name: 'Pull-ups', sets: '3x8-10', weight: 'BW' }
        ],
        wednesday: [
          { name: 'Squat', sets: '3x5', weight: weights.squat + 5 },
          { name: 'Overhead Press', sets: '5x5', weight: Math.round(weights.press * 0.9 / 2.5) * 2.5 },
          { name: 'Close-Grip Bench', sets: '3x8', weight: 0 }
        ],
        thursday: [
          { name: 'Bench Press', sets: '5x5', weight: Math.round(weights.bench * 0.9 / 2.5) * 2.5 },
          { name: 'Front Squat', sets: '3x5', weight: weights.frontSquat },
          { name: 'Romanian Deadlift', sets: '3x8', weight: weights.rdl }
        ],
        friday: [
          { name: 'Squat', sets: '3x5', weight: weights.squat + 10 },
          { name: 'Deadlift (Heavy)', sets: '1x5', weight: weights.deadlift },
          { name: 'Barbell Rows', sets: '3x5', weight: 0 }
        ]
      };

      const logWorkout = (date, week, day, exercise, weight, sets, success, notes) => {
        const entry = {
          id: Date.now(),
          date,
          week,
          day,
          exercise,
          weight,
          sets,
          success,
          notes
        };
        setWorkoutLog([entry, ...workoutLog]);
      };

      const goals = [
        { label: 'Deadlift', weight: 405 },
        { label: 'Squat', weight: 315 },
        { label: 'Bench', weight: 225 },
        { label: 'Press', weight: 135 }
      ];

      return (
        <div className="app">
          <div className="header">
            <h1>4/3/2/1</h1>
            <div className="subtitle">Starting Strength â€¢ 5-Day Split</div>
          </div>

          <div className="goals-grid">
            {goals.map(goal => (
              <div key={goal.label} className="goal-card">
                <div className="goal-label">{goal.label}</div>
                <div className="goal-weight">
                  {goal.weight}
                  <span className="goal-unit">lbs</span>
                </div>
              </div>
            ))}
          </div>

          <div className="tabs">
            <button 
              className={`tab ${activeTab === 'setup' ? 'active' : ''}`}
              onClick={() => setActiveTab('setup')}
            >
              Setup
            </button>
            <button 
              className={`tab ${activeTab === 'weekA' ? 'active' : ''}`}
              onClick={() => setActiveTab('weekA')}
            >
              Week A
            </button>
            <button 
              className={`tab ${activeTab === 'weekB' ? 'active' : ''}`}
              onClick={() => setActiveTab('weekB')}
            >
              Week B
            </button>
            <button 
              className={`tab ${activeTab === 'log' ? 'active' : ''}`}
              onClick={() => setActiveTab('log')}
            >
              Log Workout
            </button>
            <button 
              className={`tab ${activeTab === 'history' ? 'active' : ''}`}
              onClick={() => setActiveTab('history')}
            >
              History
            </button>
          </div>

          {activeTab === 'setup' && <SetupTab setup={setup} setSetup={setSetup} weights={weights} />}
          {activeTab === 'weekA' && <WeekTab week="A" workouts={weekAWorkouts} />}
          {activeTab === 'weekB' && <WeekTab week="B" workouts={weekBWorkouts} />}
          {activeTab === 'log' && <LogTab logWorkout={logWorkout} currentWeek={currentWeek} setCurrentWeek={setCurrentWeek} />}
          {activeTab === 'history' && <HistoryTab workoutLog={workoutLog} />}
        </div>
      );
    }

    function SetupTab({ setup, setSetup, weights }) {
      return (
        <div className="card">
          <div className="card-title">Current 1RM Maxes</div>
          <div className="form-grid">
            <div className="form-group">
              <label>Squat 1RM</label>
              <input 
                type="number" 
                value={setup.squatMax}
                onChange={(e) => setSetup({...setup, squatMax: Number(e.target.value)})}
              />
            </div>
            <div className="form-group">
              <label>Deadlift 1RM</label>
              <input 
                type="number" 
                value={setup.deadliftMax}
                onChange={(e) => setSetup({...setup, deadliftMax: Number(e.target.value)})}
              />
            </div>
            <div className="form-group">
              <label>Bench Press 1RM</label>
              <input 
                type="number" 
                value={setup.benchMax}
                onChange={(e) => setSetup({...setup, benchMax: Number(e.target.value)})}
              />
            </div>
            <div className="form-group">
              <label>Overhead Press 1RM</label>
              <input 
                type="number" 
                value={setup.pressMax}
                onChange={(e) => setSetup({...setup, pressMax: Number(e.target.value)})}
              />
            </div>
            <div className="form-group">
              <label>Front Squat 1RM</label>
              <input 
                type="number" 
                value={setup.frontSquatMax}
                onChange={(e) => setSetup({...setup, frontSquatMax: Number(e.target.value)})}
              />
            </div>
            <div className="form-group">
              <label>Romanian Deadlift 1RM</label>
              <input 
                type="number" 
                value={setup.rdlMax}
                onChange={(e) => setSetup({...setup, rdlMax: Number(e.target.value)})}
              />
            </div>
          </div>

          <div style={{marginTop: '2rem'}}>
            <div className="card-title">Starting 3x5 Weights</div>
            <div style={{display: 'grid', gridTemplateColumns: 'repeat(auto-fit, minmax(200px, 1fr))', gap: '1rem', marginTop: '1rem'}}>
              <div style={{padding: '1rem', background: 'var(--bg-secondary)', borderRadius: '6px'}}>
                <div style={{fontSize: '0.75rem', color: 'var(--text-secondary)', marginBottom: '0.5rem'}}>SQUAT</div>
                <div style={{fontSize: '1.5rem', fontWeight: '700', color: 'var(--accent)'}}>{weights.squat} lbs</div>
              </div>
              <div style={{padding: '1rem', background: 'var(--bg-secondary)', borderRadius: '6px'}}>
                <div style={{fontSize: '0.75rem', color: 'var(--text-secondary)', marginBottom: '0.5rem'}}>DEADLIFT</div>
                <div style={{fontSize: '1.5rem', fontWeight: '700', color: 'var(--accent)'}}>{weights.deadlift} lbs</div>
              </div>
              <div style={{padding: '1rem', background: 'var(--bg-secondary)', borderRadius: '6px'}}>
                <div style={{fontSize: '0.75rem', color: 'var(--text-secondary)', marginBottom: '0.5rem'}}>BENCH</div>
                <div style={{fontSize: '1.5rem', fontWeight: '700', color: 'var(--accent)'}}>{weights.bench} lbs</div>
              </div>
              <div style={{padding: '1rem', background: 'var(--bg-secondary)', borderRadius: '6px'}}>
                <div style={{fontSize: '0.75rem', color: 'var(--text-secondary)', marginBottom: '0.5rem'}}>PRESS</div>
                <div style={{fontSize: '1.5rem', fontWeight: '700', color: 'var(--accent)'}}>{weights.press} lbs</div>
              </div>
            </div>
          </div>
        </div>
      );
    }

    function WeekTab({ week, workouts }) {
      const days = ['monday', 'tuesday', 'wednesday', 'thursday', 'friday'];
      const dayNames = {
        monday: 'Monday',
        tuesday: 'Tuesday',
        wednesday: 'Wednesday',
        thursday: 'Thursday',
        friday: 'Friday'
      };

      return (
        <div className="card">
          <div className="card-title">Week {week} Workouts</div>
          {days.map(day => (
            <div key={day} className="workout-day">
              <div className="day-header">{dayNames[day]}</div>
              <div className="exercise-list">
                {workouts[day].map((exercise, idx) => (
                  <div key={idx} className="exercise-item">
                    <div className="exercise-name">{exercise.name}</div>
                    <div className="exercise-sets">{exercise.sets}</div>
                    <div className="exercise-weight">
                      {exercise.weight === 'BW' ? 'Bodyweight' : exercise.weight === 0 ? 'Fill in' : `${exercise.weight} lbs`}
                    </div>
                  </div>
                ))}
              </div>
            </div>
          ))}
        </div>
      );
    }

    function LogTab({ logWorkout, currentWeek, setCurrentWeek }) {
      const [date, setDate] = useState(new Date().toISOString().split('T')[0]);
      const [day, setDay] = useState('monday');
      const [exercise, setExercise] = useState('');
      const [weight, setWeight] = useState('');
      const [sets, setSets] = useState('');
      const [success, setSuccess] = useState(true);
      const [notes, setNotes] = useState('');

      const handleSubmit = (e) => {
        e.preventDefault();
        logWorkout(date, currentWeek, day, exercise, weight, sets, success, notes);
        // Reset form
        setExercise('');
        setWeight('');
        setSets('');
        setNotes('');
      };

      return (
        <div className="card">
          <div className="card-title">Log Workout</div>
          <form onSubmit={handleSubmit}>
            <div className="form-grid">
              <div className="form-group">
                <label>Date</label>
                <input 
                  type="date" 
                  value={date}
                  onChange={(e) => setDate(e.target.value)}
                  required
                />
              </div>
              <div className="form-group">
                <label>Week</label>
                <select value={currentWeek} onChange={(e) => setCurrentWeek(e.target.value)}>
                  <option value="A">Week A</option>
                  <option value="B">Week B</option>
                </select>
              </div>
              <div className="form-group">
                <label>Day</label>
                <select value={day} onChange={(e) => setDay(e.target.value)}>
                  <option value="monday">Monday</option>
                  <option value="tuesday">Tuesday</option>
                  <option value="wednesday">Wednesday</option>
                  <option value="thursday">Thursday</option>
                  <option value="friday">Friday</option>
                </select>
              </div>
              <div className="form-group">
                <label>Exercise</label>
                <input 
                  type="text" 
                  value={exercise}
                  onChange={(e) => setExercise(e.target.value)}
                  placeholder="e.g., Squat"
                  required
                />
              </div>
              <div className="form-group">
                <label>Weight (lbs)</label>
                <input 
                  type="text" 
                  value={weight}
                  onChange={(e) => setWeight(e.target.value)}
                  placeholder="235 or BW"
                  required
                />
              </div>
              <div className="form-group">
                <label>Sets x Reps</label>
                <input 
                  type="text" 
                  value={sets}
                  onChange={(e) => setSets(e.target.value)}
                  placeholder="3x5"
                  required
                />
              </div>
            </div>
            <div className="form-group" style={{marginBottom: '1rem'}}>
              <label>Result</label>
              <div style={{display: 'flex', gap: '1rem'}}>
                <label style={{display: 'flex', alignItems: 'center', gap: '0.5rem', cursor: 'pointer'}}>
                  <input 
                    type="radio" 
                    checked={success === true}
                    onChange={() => setSuccess(true)}
                  />
                  âœ“ Completed all reps
                </label>
                <label style={{display: 'flex', alignItems: 'center', gap: '0.5rem', cursor: 'pointer'}}>
                  <input 
                    type="radio" 
                    checked={success === false}
                    onChange={() => setSuccess(false)}
                  />
                  âœ— Missed reps
                </label>
              </div>
            </div>
            <div className="form-group" style={{marginBottom: '1.5rem'}}>
              <label>Notes (optional)</label>
              <input 
                type="text" 
                value={notes}
                onChange={(e) => setNotes(e.target.value)}
                placeholder="Bar speed fast, felt strong"
              />
            </div>
            <button type="submit" className="btn">Log Workout</button>
          </form>
        </div>
      );
    }

    function HistoryTab({ workoutLog }) {
      if (workoutLog.length === 0) {
        return (
          <div className="card">
            <div className="empty-state">
              <div className="empty-state-icon">ðŸ’ª</div>
              <div>No workouts logged yet. Start tracking your progress!</div>
            </div>
          </div>
        );
      }

      return (
        <div className="card">
          <div className="card-title">Workout History</div>
          {workoutLog.map(entry => (
            <div key={entry.id} className={`log-entry ${entry.success ? 'success' : 'fail'}`}>
              <div style={{fontSize: '0.85rem', color: 'var(--text-secondary)'}}>{entry.date}</div>
              <span className="badge badge-week">Week {entry.week}</span>
              <div>
                <div style={{fontWeight: '700'}}>{entry.exercise}</div>
                <div style={{fontSize: '0.85rem', color: 'var(--text-secondary)', textTransform: 'capitalize'}}>{entry.day}</div>
              </div>
              <div style={{fontWeight: '700', color: 'var(--accent)'}}>{entry.weight} lbs</div>
              <div style={{fontSize: '0.85rem', color: 'var(--text-secondary)'}}>{entry.sets}</div>
              <span className={`badge ${entry.success ? 'badge-success' : 'badge-fail'}`}>
                {entry.success ? 'âœ“' : 'âœ—'}
              </span>
              {entry.notes && (
                <div style={{gridColumn: '1 / -1', fontSize: '0.85rem', color: 'var(--text-secondary)', marginTop: '0.5rem'}}>
                  {entry.notes}
                </div>
              )}
            </div>
          ))}
        </div>
      );
    }

    ReactDOM.render(<WorkoutTracker />, document.getElementById('root'));
  </script>
</body>
</html>
